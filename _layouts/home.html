--- 
layout: "wrapper"
---
<!-- site. means pulling info from config.yml -->
<h1>{{ site.title }}</h1>
<h2>{{ site.description }}</h2>
<h3>How do I link to About page</h3>
<a href="{{ site.baseurl }}/about">About</a>

<p>Loop thru posts</p>
{% for post in site.posts %}
	<li><a href="{{post.url}}">{{post.title}}</a></li>
{% endfor %}
